<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanse Tracker</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center; /* Centers horizontally */
            align-items: center;     /* Centers vertically */
            height: 100vh;           /* Full viewport height */
            margin: 0; 
            background: linear-gradient(to bottom, #f78ca0, #a18cd1);
        }
        #expense-form { margin-bottom: 20px; }

        input, button {
            padding: 10px; margin: 5px;
        }
        table { 
            width: 50%; margin-top: 20px; border-collapse: collapse;
        }
        th, td { 
            padding: 10px; border: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <main>    
    <body>
        <h1>Welcome to our Expanse Tracker Website</h1>
    
        <div id="expense-form">
            <input type="text" id="description" placeholder="Description">
            <input type="number" id="amount" placeholder="Amount">
            <input type="text" id="category" placeholder="Category">
            <button onclick="addExpense()">Add Expense</button>
        </div>
    
        <h2>Expenses</h2>
        <table>
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>category</th>
                </tr>
            </thead>
            <tbody id="expense-list">
            </tbody>
        </table>

        


        
    </main>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
